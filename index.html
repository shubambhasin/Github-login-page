<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <div class="logo-section">

            aria-hidden="true"
            focusable="false"
            width="1em"
            height="1em"
            style="
              -ms-transform: rotate(360deg);
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
            "
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59c.4.07.55-.17.55-.38c0-.19-.01-.82-.01-1.49c-2.01.37-2.53-.49-2.69-.94c-.09-.23-.48-.94-.82-1.13c-.28-.15-.68-.52-.01-.53c.63-.01 1.08.58 1.23.82c.72 1.21 1.87.87 2.33.66c.07-.52.28-.87.51-1.07c-1.78-.2-3.64-.89-3.64-3.95c0-.87.31-1.59.82-2.15c-.08-.2-.36-1.02.08-2.12c0 0 .67-.21 2.2.82c.64-.18 1.32-.27 2-.27c.68 0 1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82c.44 1.1.16 1.92.08 2.12c.51.56.82 1.27.82 2.15c0 3.07-1.87 3.75-3.65 3.95c.29.25.54.73.54 1.48c0 1.07-.01 1.93-.01 2.2c0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              fill="#626262"
            />
          </svg>
          <h1>Sign in to GitHub</h1>
        </div>
        <div class="login-div">
          <label class="item-1" for="">Username or email address</label>
          <br />
          <input class="item" type="text" /><br />
          <div class="side">
            <label class="item" for="">Password</label>
            <label class="item" for=""><a href="" class="link">Forgot password ?</a></label>
          </div>
          <input class="item" type="password" /><br />
          <button class="btn">Sign in</button>
        </div>
        <div class="create-account">
          <p>New to Github? <a class="link" href="/">Create an account</a></p>
        </div>
        <div class="links-bar">
            <a href="/" class="link">Terms</a>
            <a href="/" class="link">Privacy</a>
            <a href="/" class="link">Security</a>
            <a href="/" class="link-2">Contact GitHub</a>
        </div>
      </div>
      
    </div>
  </body>
</html>
